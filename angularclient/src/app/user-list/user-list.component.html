<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.status }}</td>
        <td><a href="mailto:{{ user.id }}">{{ user.status }}</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
